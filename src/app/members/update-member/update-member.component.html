<h2>Update Member</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input matInput placeholder="Prefix Name" formControlName="prefixName" [(ngModel)]="prefixName">
    <!-- <mat-error *ngIf="hasError('prefixName', 'required')">Prefix name is <strong>required</strong></mat-error> -->
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="First Name" formControlName="firstName" [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Last Name" formControlName="lastName" [(ngModel)]="lastName">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="mb-2 mr-2" >Save</button>
  <button mat-raised-button (click)="onCancel()">xoÌa</button>
</form>
