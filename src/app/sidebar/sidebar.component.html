<nav>
  <ul>
    <li>
      <a routerLink="" routerLinkActive="activated" title="Home" [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">home</i>
      </a>
    </li>
    <li>
      <a routerLink="/checklists" title="Check list" routerLinkActive="activated">
        <i class="material-icons">event_available</i>
      </a>
    </li>
    <li>
      <a routerLink="/members" title="Member" routerLinkActive="activated">
        <i class="material-icons">people</i>
      </a>
    </li>
    <li *ngIf="havePermission()">
      <a routerLink="/users" title="Users" routerLinkActive="activated">
        <i class="material-icons">supervised_user_circle</i>
      </a>
    </li>
    <li *ngIf="havePermission()">
      <a routerLink="/classes" title="Classes" routerLinkActive="activated">
        <i class="material-icons">local_library</i>
      </a>
    </li>
    <li *ngIf="!authenticationService.currentUserValue">
      <a routerLink="/login" title="Login" routerLinkActive="activated">
        <i class="material-icons">login</i>
      </a>
    </li>
    <li *ngIf="authenticationService.currentUserValue">
      <a routerLink="/account"  title="Account">
        <i class="material-icons">account_circle</i>
      </a>
    </li>
  </ul>
</nav>
