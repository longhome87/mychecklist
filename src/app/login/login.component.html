<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="full-width">
    <input matInput placeholder="Username" formControlName="username" >
    <mat-error *ngIf="hasError('username', 'required')">Username is <strong>required</strong></mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      type="button"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="hasError('password', 'required')">Password is <strong>required</strong></mat-error>
  </mat-form-field>

  <div class="form-group">
    <button
      mat-raised-button
      color="primary"
      [disabled]="loading"
      type="submit"
      class="mr-2"
      >Login
    </button>

    <button mat-raised-button [routerLink]="['/register']" class="mr-2">Register</button>
