<div class="settings">
  <h2>Settings</h2>
  <div class="settings__row d-flex justify-content-between align-items-center" >
    <p>Short name check list, nickname</p>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="shortName"
      ></mat-slide-toggle>
  </div>
  <div class="settings__row d-flex justify-content-between align-items-center">
    <p>Language VietNamese</p>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="language"
      ></mat-slide-toggle>
  </div>
  <button mat-raised-button color="primary" class="mr-2" (click)="Save()"> Save </button>
</div>
